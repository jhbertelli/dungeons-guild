<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Editar Mundo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="http://127.0.0.1:5000/styles/criar_mundo.css" />
        <link rel="shortcut icon" href="http://127.0.0.1:5000/images/svg/favicon.svg" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <nav id="header">
            <a href="/mundos">
                <img src="/images/svg/back-icon.svg" alt="" class="back-icon" />
            </a>
            <img id="dgicon" src="http://127.0.0.1:5000/images/logo.png" alt="" />
        </nav>
        <div class="titulo_informacoes">
            <h1>Informações do Mundo</h1>
            <h1>Informações da Sessão</h1>
        </div>
        <form class="form-wrapper" method="post" enctype="multipart/form-data">
            <div class="informacoes">
                <div class="info_mundo">
                    <input
                        class="nome_mundo"
                        type="text"
                        name="nome_mundo"
                        spellcheck="false"
                        placeholder="Insira o nome do mundo"
                    />
                    <br />

                    <label for="img-mundo">
                        <div class="img-div"></div>
                    </label>

                    <input type="file" name="img-mundo" id="img-mundo" style="display: none" />
                    <div class="tema-div">
                        <label class="tema-label">Tema:</label
                        ><input
                            class="tema-input"
                            type="text"
                            name="tema_mundo"
                            spellcheck="false"
                            placeholder="Insira o tema"
                        />
                    </div>
                    <div class="descricao-div">
                        <label class="descricao-label">Descrição</label><br />
                        <textarea
                            class="descricao-textarea"
                            name="descricao_mundo"
                            rows="5"
                            cols="10"
                            wrap="soft"
                            maxlength="600"
                        ></textarea>
                        <hr />
                    </div>
                </div>

                <div class="info_sessao">
                    <div class="info-dentro">
                        <div class="first-column">
                            <div>
                                <label>Mestre</label>
                                <p>{{ apelido }}</p>
                            </div>

                            <div>
                                <label for="sistema">Sistema</label>
                                <input type="text" name="sistema" id="sistema" maxlength="25" />
                            </div>

                            <div>
                                <label>Participantes</label>
                                <div class="participantes"></div>
                            </div>

                            <div>
                                <label for="frequencia">Frequência</label>
                                <input
                                    type="text"
                                    name="frequencia"
                                    id="frequencia"
                                    maxlength="25"
                                />
                            </div>

                            <div>
                                <label for="data_sessao">Data Sessão</label>
                                <input type="date" name="data_sessao" id="data_sessao" />
                            </div>

                            <div>
                                <label for="jogadores_necessarios">Jogadores necessários</label>
                                <input
                                    type="text"
                                    name="jogadores_necessarios"
                                    id="jogadores_necessarios"
                                    maxlength="2"
                                />
                            </div>
                        </div>

                        <div class="second-column">
                            <label>Privacidade</label>
                            <div class="flex">
                                <input type="radio" name="privacidade" value="0" id="publico" />
                                <label id="label-input" for="publico">Público</label>
                            </div>
                            <div class="flex">
                                <input type="radio" name="privacidade" value="1" id="privado" />
                                <label id="label-input" for="privado">Privado</label>
                            </div>
                        </div>
                    </div>
                    <button class="criar-mundo">Editar Mundo</button>
                    <button
                        type="button"
                        class="btn btn-danger"
                        data-bs-toggle="modal"
                        data-bs-target="#excluirMundo"
                    >
                        Excluir Mundo
                    </button>
                </div>
            </div>
        </form>

        <form
            method="post"
            action="/excluir/mundo/"
            class="modal fade"
            id="excluirMundo"
            tabindex="-1"
            aria-labelledby="excluirMundoLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="excluirMundoLabel">Excluir mundo</h1>
                        <button
                            type="button"
                            class="btn-close btn-close-white"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>

                    <div class="modal-body">
                        Tem certeza que deseja excluir o mundo "<span id="modal-nome-mundo"></span>"?
                        <b style="color: red"> Esta ação não pode ser revertida! </b>
                    </div>

                    <div class="modal-footer">
                        <input
                            type="number"
                            name="id-mundo"
                            value="{{ id }}"
                            style="display: none"
                        />
                        <button type="submit" class="btn btn-primary">Excluir este mundo</button>
                    </div>
                </div>
            </div>
        </form>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>
    </body>
    <script src="/js/editarmundo.js"></script>
</html>
