<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mundo - Dungeon's Guild</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="http://127.0.0.1:5000/styles/mundo.css" />
        <link
            rel="shortcut icon"
            href="http://127.0.0.1:5000/images/svg/favicon.svg"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <nav id="header">
            <a href="/mundo/{{ id }}">
                <img src="/images/svg/back-icon.svg" alt="" class="back-icon" />
            </a>
            <img id="dgicon" src="/images/logo.png" alt="" />
        </nav>
        <main>
            <div class="titulo_solicitacoes">
                <h1>Solicitações do Mundo</h1>
            </div>
            <div class="solicitacoes">
                <div class="solicitacao-usuario">
                    <div class="usuario">
                        <img src="/images/svg/mail.svg/" alt="">
                        <p>Solicitação de: <span>Uhuton (Gabriel Fernandes)</span></p>
                    </div>
                    <div class="gerenciar-solicitacao">
                        <button>
                            <img src="/images/svg/accept.svg/" alt="">
                        </button>
                        <button>
                            <img src="/images/svg/check.svg/" alt="">
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
