<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Mundo</title>
    <link
      rel="stylesheet"
      href="http://127.0.0.1:5000/styles/criar_mundo.css"
    />
    <link
      rel="shortcut icon"
      href="http://127.0.0.1:5000/images/svg/favicon.svg"
    />
  </head>
  <body>
    <div id="header">
      <img id="dgicon" src="http://127.0.0.1:5000/images/logo.png" alt="" />
    </div>
    <div class="titulo_informacoes">
      <h1>Informações do Mundo</h1>
      <h1>Informações da Sessão</h1>
    </div>
    <form class="form-wrapper" method="post">
      <div class="informacoes">
        <div class="info_mundo">
          <input
            class="nome_mundo"
            type="text"
            name="nome_mundo"
            spellcheck="false"
            placeholder="Insira o nome do mundo"
          />
          <br />

          <label for="img-mundo">
            <div class="img-div">
              <span class="img-helper">Insira uma imagem</span>
            </div>
          </label>

          <input
            type="file"
            name="img-mundo"
            id="img-mundo"
            style="display: none"
          />
          <div class="tema-div">
            <label class="tema-label">Tema:</label
            ><input
              class="tema-input"
              type="text"
              name="tema_mundo"
              spellcheck="false"
              placeholder="Insira o tema"
            />
          </div>
          <div class="descricao-div">
            <label class="descricao-label">Descrição</label><br/>
            <textarea class="descricao-textarea" name="descricao_mundo" rows="5" cols="10" wrap="soft" maxlength="600"></textarea>
          </div>
        </div>

        <div class="info_sessao"></div>
      </div>
    </form>
  </body>
  <script src="/js/criarmundo.js"></script>
</html>
