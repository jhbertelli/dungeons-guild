<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <title>Cadastro</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="http://127.0.0.1:5000/styles/cadastro.css" />
        <link rel="shortcut icon" href="http://127.0.0.1:5000/images/svg/favicon.svg" />
    </head>
    <body>
        <nav id="header">
            <a href="/">
                <img src="/images/svg/back-icon.svg" alt="" class="back-icon" />
            </a>
            <img id="dgicon" src="http://127.0.0.1:5000/images/logo.png" alt="" />
        </nav>

        <div class="cadastrofundo">
            <div>
                <h1>Cadastre-se</h1>
                <h2>Embarque conosco na sua primeira jornada!</h2>
                <hr />

                <form class="form-wrapper" method="post">
                    <div>
                        <label for="name-input"
                            >Nome
                            <div class="input-wrapper">
                                <img src="http://127.0.0.1:5000/images/svg/nomeicon.svg" />
                                <input
                                    id="name-input"
                                    name="nome"
                                    required
                                    placeholder="Insira seu Nome"
                                />
                            </div>
                        </label>
                    </div>
                    <div>
                        <label for="nick-input"
                            >Apelido
                            <div class="input-wrapper">
                                <img src="http://127.0.0.1:5000/images/svg/apelidoicon.svg" />
                                <input
                                    id="nick-input"
                                    name="apelido"
                                    required
                                    placeholder="Insira seu Apelido"
                                />
                            </div>
                        </label>
                    </div>
                    <div>
                        <label for="email-input"
                            >E-mail
                            <div class="input-wrapper">
                                <img src="http://127.0.0.1:5000/images/svg/emailicon.svg" />
                                <input
                                    id="email-input"
                                    name="email"
                                    type="email"
                                    required
                                    placeholder="Insira seu E-mail"
                                />
                            </div>
                        </label>
                    </div>
                    <div>
                        <label for="password-input"
                            >Senha
                            <div class="input-wrapper">
                                <img src="http://127.0.0.1:5000/images/svg/senhaicon.svg" />
                                <input
                                    id="password-input"
                                    name="senha"
                                    type="password"
                                    required
                                    placeholder="Insira sua Senha"
                                />
                            </div>
                        </label>
                    </div>
                    <div>
                        <label for="verify-password-input"
                            >Confirmar senha
                            <div class="input-wrapper">
                                <img src="http://127.0.0.1:5000/images/svg/confsenhaicon.svg" />
                                <input
                                    id="verify-password-input"
                                    name="verificarSenha"
                                    type="password"
                                    required
                                    placeholder="Confirme sua senha"
                                />
                            </div>
                        </label>
                    </div>
                    <button id="register-button" name="submit-button" type="submit">
                        Cadastre-se
                    </button>
                    <small id="form-text">ou <a href="/login"> Faça Login</a> </small>
                    <div
                        class="modal fade"
                        id="verificationCode"
                        tabindex="-1"
                        aria-labelledby="verificationCodeLabel"
                        aria-hidden="true"
                    >
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h2 class="modal-title fs-5" id="verificationCodeLabel">
                                        Código de verificação
                                    </h2>
                                    <button
                                        type="button"
                                        class="btn-close btn-close-white"
                                        data-bs-dismiss="modal"
                                        aria-label="Close"
                                    ></button>
                                </div>
                                <div class="modal-body">
                                    Um código de verificação foi enviado para o e-mail <span></span>. Sua conta
                                    será criada imediatamente após inserir o código correto. Digite-o abaixo:
                                    <input type="text" name="verification-code" class="form-control" id="verification-code-input" maxlength="6" />
                                    <small id="modal-error-text"></small>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-primary">Verificar código</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>


        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>

        <script src="/js/cadastro.js"></script>
    </body>
</html>
