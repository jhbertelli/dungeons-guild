<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/template-dashboard.css" />
    <link rel="stylesheet" href="styles/perfil.css" />
    <link rel="shortcut icon" href="images/svg/favicon.svg" />
  </head>
  <body>
    <nav class="d-flex flex-nowrap" style="position: fixed">
      <div
          class="d-flex flex-column flex-shrink-0 p-3"
          style="width: 357px; background-color: #161616"
      >
          <a
              href="#"
              class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
              style="margin-left: 15px"
          >
              <img
                  src="images/logo.png"
                  style="width: 292px; height: 92px"
                  alt=""
              />
          </a>
          <ul class="nav nav-pills flex-column mb-auto">
              <li>
                  <a
                      href="personagens"
                      class="nav-link text-white"
                      aria-current="page"
                  >
                      <img src="images/svg/personagens.svg" alt="" />
                      Personagens
                  </a>
              </li>
              <li>
                  <a href="mundos" class="nav-link text-white">
                      <img src="images/svg/mundo.svg" alt="" />
                      Mundos
                  </a>
              </li>
              <li>
                  <a href="embreve" class="nav-link text-white">
                      <img src="images/svg/dado.svg" alt="" />
                      Dados
                  </a>
              </li>
              <li>
                  <a href="livros" class="nav-link text-white">
                      <img src="images/svg/livro.svg" alt="" />
                      Livros
                  </a>
              </li>
              <li>
                  <a href="assinaturas" class="nav-link text-white">
                      <img src="images/svg/money.svg" alt="" />
                      Assinaturas
                  </a>
              </li>
          </ul>
          <div class="dropdown">
              <a
                  href="perfil"
                  class="d-flex align-items-center text-white text-decoration-none"
              >
                  <img src="images/svg/profile-default-icon.svg" alt="" />
                  <span>RafaEg</span>
              </a>
          </div>
      </div>

      <div class="b-example-vr"></div>
    </nav>

    <main>
      <div class="profile">
        <div class="cover" style="background-image: url(images/cadastrobackgroud.jpg);">
          <div class="person-icon">
            <img src="images/svg/profile-default-icon.svg" alt="">
          </div>
        </div>
        <h1>RafaEg</h1>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
