<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mundos</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="http://127.0.0.1:5000/styles/template-dashboard.css" />
        <link rel="stylesheet" href="http://127.0.0.1:5000/styles/mundos.css" />
        <link rel="shortcut icon" href="http://127.0.0.1:5000/images/svg/favicon.svg" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <nav class="d-flex flex-nowrap" style="position: fixed">
            <div
                class="d-flex flex-column flex-shrink-0 p-3"
                style="width: 357px; background-color: #161616"
            >
                <a
                    href="#"
                    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
                    style="margin-left: 15px"
                >
                    <img
                        src="http://127.0.0.1:5000/images/logo.png"
                        style="width: 292px; height: 92px"
                        alt=""
                    />
                </a>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li>
                        <a
                            href="http://127.0.0.1:5000/personagens"
                            class="nav-link text-white"
                            aria-current="page"
                        >
                            <img src="http://127.0.0.1:5000/images/svg/personagens.svg" alt="" />
                            Personagens
                        </a>
                    </li>
                    <li>
                        <a
                            href="http://127.0.0.1:5000/mundos"
                            class="nav-link text-white"
                            style="font-weight: 700"
                        >
                            <img src="http://127.0.0.1:5000/images/svg/mundo.svg" alt="" />
                            Mundos
                        </a>
                    </li>
                    <li>
                        <a href="http://127.0.0.1:5000/livros" class="nav-link text-white">
                            <img src="http://127.0.0.1:5000/images/svg/livro.svg" alt="" />
                            Livros
                        </a>
                    </li>
                    <li>
                        <a href="http://127.0.0.1:5000/assinaturas" class="nav-link text-white">
                            <img src="http://127.0.0.1:5000/images/svg/money.svg" alt="" />
                            Assinaturas
                        </a>
                    </li>
                </ul>
                <div class="dropdown">
                    <a
                        href="http://127.0.0.1:5000/perfil"
                        class="d-flex align-items-center text-white text-decoration-none"
                    >
                        <img
                            src="http://127.0.0.1:5000/images/svg/profile-default-icon.svg"
                            alt=""
                        />
                        <span>{{ apelido }}</span>
                    </a>
                </div>
            </div>

            <div class="b-example-vr"></div>
        </nav>

        <main>
            <div class="mundos">
                <form class="buscarMundos">
                    <label for="txtBusca" id="divBusca">
                        <input
                            type="text"
                            name="nomemundo"
                            id="txtBusca"
                            placeholder="Pesquisar pelo nome do mundo"
                        />
                        <img src="/images/buscar.png" id="btnBusca" alt="Buscar" />
                    </label>
                    <a
                        href="#"
                        data-bs-toggle="modal"
                        data-bs-target="#procurarCodigo"
                        class="buscar-codigo"
                    >
                        <img src="/images/cadeado.png" />
                        <p class="entrarpelocodigo">Entrar pelo c贸digo...</p>
                    </a>
                </form>

                <form
                    method="get"
                    action="/api/join_world/"
                    class="modal fade"
                    id="procurarCodigo"
                    tabindex="-1"
                    aria-labelledby="procurarCodigoLabel"
                    aria-hidden="true"
                >
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="procurarCodigoLabel">
                                    Inserir seu c贸digo
                                </h1>
                                <button
                                    type="button"
                                    class="btn-close btn-close-white"
                                    data-bs-dismiss="modal"
                                    aria-label="Close"
                                ></button>
                            </div>
                            <div class="modal-body">
                                <input
                                    type="text"
                                    name="codigo"
                                    required
                                    placeholder="Insira o c贸digo do mundo..."
                                    maxlength="6"
                                />
                                <small></small>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">
                                    Enviar C贸digo
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
                <h1>Mundos da comunidade</h1>
                <hr />
                <div class="mundos-comunidade"></div>
            </div>
        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>

        <script src="/js/pesquisar_mundos.js/"></script>
    </body>
</html>
