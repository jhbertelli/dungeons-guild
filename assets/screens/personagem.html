<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="styles/ficha.css" />
        <style>
            .info-principal {
                background: rgba(54, 137, 164, 0.9);
            }
            .info {
                background: rgba(54, 137, 164, 0.78);
            }
        </style>
        <link rel="shortcut icon" href="images/favicon.svg" />
    </head>
    <body>
        <nav>
            <img src="images/logo.png" alt="" height="70">
        </nav>
        <main>
            <div class="info-principal"></div>
            <div class="info">
                <div
                    id="carouselControls"
                    class="carousel slide"
                    data-interval="false"
                >
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="carrosel-dentro">
                                <!-- informações de dentro do carrosel -->
                                <ul>
                                    <li>Salvaguardas</li>
                                    <li>Item 2</li>
                                    <li>Item 3</li>
                                </ul>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="carrosel-dentro">
                                <ul>
                                    <li>Item 4</li>
                                    <li>Item 5</li>
                                    <li>Item 6</li>
                                </ul>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="carrosel-dentro">
                                <ul>
                                    <li>Item 7</li>
                                    <li>Item 8</li>
                                    <li>Item 9</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <button
                        class="carousel-control-prev"
                        type="button"
                        data-bs-target="#carouselControls"
                        data-bs-slide="prev"
                    >
                        <span
                            class="carousel-control-prev-icon"
                            aria-hidden="true"
                        ></span>
                    </button>
                    <button
                        class="carousel-control-next"
                        type="button"
                        data-bs-target="#carouselControls"
                        data-bs-slide="next"
                    >
                        <span
                            class="carousel-control-next-icon"
                            aria-hidden="true"
                        ></span>
                    </button>
                </div>
                <section>
                    <div class="salvaguardas">
                        <h1>Salvaguardas</h1>
                        <div>
                            <p>
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M10 5.5L8 3H3V8L6 10.5M21 3V8L10 17L6 21L3 18L7 14L16 3H21ZM5 13L11 19L5 13ZM14.32 17.32L18 21L21 18L17.635 14.635L14.32 17.32Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>                                                           
                                Força: <span>6</span>
                            </p>
                        </div>
                    </div>
                    <div class="pericias">
                        <p>asdas</p>
                    </div>
                    <div class="testes-resistencia">
                        <h1>Testes de Resistência</h1>
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Força: <span>-2</span>
                        </label>
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            Destreza: <span>+7</span>
                        </label>
                        
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Constituição: <span>-1</span>
                        </label>
                        
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Inteligência: <span>+2</span>
                        </label>
                        
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Sabedoria: <span>+1</span>
                        </label>
                        
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            Carisma: <span>+5</span>
                        </label>
                    </div>
                </section>
            </div>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>
        <script src="js/ficha.js"></script>
    </body>
</html>
